<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>User Management System</mat-card-title>
      <mat-card-subtitle>Please login to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter username" />
          <mat-error *ngIf="username?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter password" />
          <mat-error *ngIf="password?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div *ngIf="error$ | async as error" class="error-message">
          {{ error }}
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width"
          [disabled]="loginForm.invalid || (loading$ | async)">
          <span *ngIf="!(loading$ | async)">Login</span>
          <mat-spinner *ngIf="loading$ | async" diameter="20"></mat-spinner>
        </button>

        <div class="hint-text">
          <p>Demo credentials: admin / admin123</p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
